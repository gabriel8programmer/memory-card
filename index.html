<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card</title>
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!--fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--css-->
  <link rel="stylesheet" href="./css/style.css" />
  <!--scripts-->
  <script src="./js/index.js" type="module" defer></script>
</head>

<h1 class="game-title">Memory Card<br>
  <span>(Countries)</span></h1>

<body class="theme-countries">
  <main class="container-game" id="game">

    <!--main menu-->
    <div class="container-screen" id="menu">
      <h4 class="screen-title">Start Game</h4>
      <div class="container-buttons">
        <button class="btn btn-primary" id="start">Start Game</button>
        <button class="btn btn-primary" id="options">Options</button>
      </div>
    </div>

    <!--container exited-->
    <div class="container-exit hide" id="exited">
      <p>You exited the game!<br>Refresh page to play again</p>
    </div>

    <!--div class="container-screen" id="options">
      <h4 class="screen-title">Options</h4>
      <select class="select">
        <option>Tecnologies</option>
        <option>Countries</option>
      </select>
    </div-->

    <!--levels-->
    <div class="container-screen hide" id="level-mode">
      <h4 class="screen-title">Level Mode</h4>
      <div class="container-buttons">
        <button class="btn btn-primary btn-mode" id="easy" data-mode="easy" data-duration="45"
          data-count-cards="12">Easy</button>
        <button class="btn btn-primary btn-mode" id="normal" data-mode="normal" data-duration="75"
          data-count-cards="16">Normal</button>
        <button class="btn btn-primary btn-mode" id="hard" data-mode="hard" data-duration="100"
          data-count-cards="20">Hard</button>
        <button class="btn btn-danger btn-menu"><i class="fa-solid fa-backward"></i> Back</button>
      </div>
    </div>

    <!--container stage-->
    <div class="container-stage hide" id="stage"></div>

    <!--container win-->
    <div class="container-win hide" id="win">
      <h4 class="stage-title win-title">You win</h4>
      <table class="table-statistics">
        <tr class="statistic-row">
          <th>Level</th>
          <td id="statistic-mode">Easy</td>
        </tr>
        <tr class="statistic-row">
          <th>Duration</th>
          <td id="statistic-duration">00:30</td>
        </tr>
        <tr class="statistic-row">
          <th>Your Time</th>
          <td id="statistic-your-time">00:00</td>
        </tr>
      </table>
      <div class="container-buttons container-buttons-inline">
        <button class="btn btn-primary btn-menu">
          <i class="fa-solid fa-house"></i>
        </button>
        <button class="btn btn-primary btn-restart">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
        <button class="btn btn-primary btn-forward-step">
          <i class="fa-solid fa-forward-step"></i>
        </button>
      </div>
    </div>

    <!--container gameover-->
    <div class="container-gameover hide" id="gameover">
      <h4 class="stage-title gameover-title">Gameover</h4>
      <p class="gameover-description">You loss. Switch a option to play again</p>
      <div class="container-buttons container-buttons-inline">
        <button class="btn btn-danger btn-backward-step hide">
          <i class="fa-solid fa-backward-step"></i>
        </button>
        <button class="btn btn-danger btn-menu">
          <i class="fa-solid fa-house"></i>
        </button>
        <button class="btn btn-danger btn-restart">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
      </div>
    </div>
  </main>
</body>

</html>
